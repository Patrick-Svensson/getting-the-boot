<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Drop | Taste a new whiskey every month</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <article class="container">
        <!-- Callout -->
        <section class="callout">
             <h1>The finest whiskeys delivered to your doorstep</h1>
             <p>Sign up today to start receiving the world's best whiskeys every month. One is free!</p>
       </section>
       <!-- /.callout -->
       <hr>

       <!-- Quotes -->
       <section class="quotes">
            <h2 class="text-uppercase">Quotes</h2>
            <div class="quote">
                <p>I've been introduced to more than 10 great international whiskeys I knew about.</p>
                <p>Jane Doe</p>
            </div>
       </section>
       <!-- /.quotes -->
       <hr>
       
    </article>
    <button>Click me!</button>
</body>
</html>
